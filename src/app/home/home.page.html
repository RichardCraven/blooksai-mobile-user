

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Blooskai - Zap to buy
    </ion-title>
  </ion-toolbar>
</ion-header>
  
 
<ion-content padding>
  <div class="ion-padding">
    Welcome to the future.
  </div>
  <h3 *ngIf="images.length == 0" text-center>Please Select Image!</h3>
 
  <div class="resultWindow" *ngIf="itemFound">
    <ion-title>Found Objects:</ion-title>
    <ion-title *ngFor="let item of itemsFound">
      <div class='objName'>
        <a href="{{item.salespointUrl}}"> {{ item.objName }} </a>
      </div>
    </ion-title>
  </div>

  <ion-list>
    <ion-item *ngFor="let img of images; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ img.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload" size="large"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash" size="large"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image</ion-button>
  </ion-toolbar>
</ion-footer>
